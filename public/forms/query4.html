<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Query 4 - Sectors Where All Colonies Complained</title>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background-color: #e8f5e9;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
      }

      .form-container {
        background-color: #ffffff;
        padding: 40px 50px;
        border-radius: 16px;
        box-shadow: 0 8px 20px rgba(0, 128, 0, 0.1);
        max-width: 520px;
        width: 100%;
      }

      h1 {
        text-align: center;
        margin-bottom: 24px;
        color: #2e7d32;
        font-size: 24px;
      }

      label {
        display: block;
        margin-bottom: 10px;
        font-weight: 600;
        color: #2f7a44;
        font-size: 16px;
      }

      select {
        width: 100%;
        padding: 12px;
        border-radius: 10px;
        border: 2px solid #b2d8b2;
        background-color: #f7fcf8;
        font-size: 15px;
        color: #333;
        box-sizing: border-box;
      }

      select option {
        padding: 8px;
      }

      button {
        margin-top: 25px;
        padding: 12px 16px;
        font-size: 16px;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        width: 100%;
        transition: background-color 0.3s ease, box-shadow 0.3s ease;
      }

      button:hover {
        background-color: #388e3c;
        box-shadow: 0 4px 12px rgba(56, 142, 60, 0.3);
      }

      .note {
        margin-top: 15px;
        font-size: 13px;
        color: #666;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="form-container">
      <h1>All-Colony Complaints</h1>
      <form action="/query4" method="POST">
        <label for="company_name">Select Companies:</label>
        <select
          name="company_name"
          id="company_name"
          multiple
          size="5"
          required
        >
          <option value="CityWater Solutions">CityWater Solutions</option>
          <option value="MetroWater Solutions">MetroWater Solutions</option>
          <option value="Urban Pipeline Management">Urban Pipeline Management</option>
          <option value="Regional Water Authority">Regional Water Authority</option>
          <option value="Municipal Water Works">Municipal Water Works</option>
        </select>

        <button type="submit">Submit</button>
        <p class="note">
          Hold Ctrl (Windows) or âŒ˜ Command (Mac) to select multiple companies.
        </p>
      </form>
    </div>
  </body>
</html>
