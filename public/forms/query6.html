<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Query 6: Fully Paid Colonies</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background-color: #e9f7ef;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
      }

      .form-container {
        background-color: #ffffff;
        padding: 40px 50px;
        border-radius: 16px;
        box-shadow: 0 8px 20px rgba(40, 167, 69, 0.1);
        max-width: 500px;
        width: 100%;
      }

      h3 {
        text-align: center;
        margin-bottom: 24px;
        color: #1e7e34;
        font-size: 22px;
      }

      label {
        display: block;
        margin-bottom: 8px;
        font-weight: 600;
        color: #2c3e50;
        font-size: 15px;
      }

      select {
        width: 100%;
        padding: 12px;
        border-radius: 10px;
        border: 2px solid #d4edda;
        background-color: #f8fdf8;
        font-size: 15px;
        color: #333;
        margin-bottom: 20px;
        box-sizing: border-box;
      }

      button {
        margin-top: 10px;
        padding: 12px 16px;
        font-size: 16px;
        background-color: #28a745;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        width: 100%;
        transition: background-color 0.3s ease, box-shadow 0.3s ease;
      }

      button:hover {
        background-color: #218838;
        box-shadow: 0 4px 12px rgba(33, 136, 56, 0.3);
      }
    </style>
  </head>
  <body>
    <div class="form-container">
      <h3>Query 6: Colonies Who Paid All Bills Till Selected Quarter</h3>
      <form action="/query6" method="POST">
        <label for="year">Select Year:</label>
        <select name="year" id="year" required>
          <option value="">-- Select Year --</option>
          <option value="2024">2024</option>
          <option value="2025">2025</option>
          <option value="2026">2026</option>
          <option value="2027">2027</option>
          <option value="2028">2028</option>
          <option value="2029">2029</option>
          <option value="2030">2030</option>
          <option value="2031">2031</option>
        </select>

        <label for="quarter">Select Quarter:</label>
        <select name="quarter" id="quarter" required>
          <option value="">-- Select Quarter --</option>
          <option value="1">Q1 (Jan–Mar)</option>
          <option value="2">Q2 (Apr–Jun)</option>
          <option value="3">Q3 (Jul–Sep)</option>
          <option value="4">Q4 (Oct–Dec)</option>
        </select>

        <button type="submit">Find Fully Paid Colonies</button>
      </form>
    </div>
  </body>
</html>
