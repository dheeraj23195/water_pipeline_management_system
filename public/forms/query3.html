<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Query 3 - Colonies vs Average Billing</title>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background-color: #e9f5ec;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
      }

      .form-container {
        background-color: #ffffff;
        padding: 40px 50px;
        border-radius: 16px;
        box-shadow: 0 8px 20px rgba(0, 128, 0, 0.1);
        max-width: 520px;
        width: 100%;
      }

      h1 {
        text-align: center;
        margin-bottom: 24px;
        color: #2e7d32;
        font-size: 24px;
      }

      label {
        display: block;
        margin-bottom: 10px;
        font-weight: 600;
        color: #2f7a44;
        font-size: 16px;
      }

      select {
        width: 100%;
        padding: 12px;
        border-radius: 10px;
        border: 2px solid #b2d8b2;
        background-color: #f7fcf8;
        font-size: 15px;
        color: #333;
        box-sizing: border-box;
      }

      button {
        margin-top: 25px;
        padding: 12px 16px;
        font-size: 16px;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        width: 100%;
        transition: background-color 0.3s ease, box-shadow 0.3s ease;
      }

      button:hover {
        background-color: #388e3c;
        box-shadow: 0 4px 12px rgba(56, 142, 60, 0.3);
      }
    </style>
  </head>
  <body>
    <div class="form-container">
      <h1>Query 3: Colonies vs Avg Billing</h1>
      <form action="/query3" method="POST">
        <label for="comparison">Show colonies with billing amounts:</label>
        <select name="comparison" id="comparison" required>
          <option value="higher">Higher than average</option>
          <option value="lower">Lower than average</option>
        </select>

        <button type="submit">Submit</button>
      </form>
    </div>
  </body>
</html>
