<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Query 10: Early Payments</title>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background-color: #e9f7ef;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }

      .container {
        max-width: 600px;
        background-color: #ffffff;
        padding: 30px;
        border-radius: 16px;
        box-shadow: 0 8px 20px rgba(40, 167, 69, 0.1);
        width: 90%;
      }

      h3 {
        text-align: center;
        color: #1e7e34;
        margin-bottom: 24px;
        font-size: 22px;
      }

      label {
        display: block;
        margin-bottom: 10px;
        font-weight: 600;
        color: #2c3e50;
      }

      input {
        width: 100%;
        padding: 12px;
        border-radius: 10px;
        border: 2px solid #d4edda;
        background-color: #f8fdf8;
        font-size: 15px;
        margin-bottom: 20px;
        color: #333;
      }

      button {
        width: 100%;
        padding: 12px 16px;
        font-size: 16px;
        background-color: #28a745;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: background-color 0.3s ease, box-shadow 0.3s ease;
      }

      button:hover {
        background-color: #218838;
        box-shadow: 0 4px 12px rgba(33, 136, 56, 0.3);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h3>Query 10: Identify Early Payments and Amount Paid</h3>
      <form action="/query10" method="POST">
        <label for="days_before_due">Days Paid Before Due Date:</label>
        <input
          type="number"
          name="days_before_due"
          id="days_before_due"
          required
          min="0"
        />

        <label for="amount_threshold">Minimum Amount Paid:</label>
        <input
          type="number"
          name="amount_threshold"
          id="amount_threshold"
          required
          min="0"
          step="0.01"
        />

        <button type="submit">Execute Query</button>
      </form>
    </div>
  </body>
</html>
