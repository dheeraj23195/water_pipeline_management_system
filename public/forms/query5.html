<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Query 5: Colony Count per Sector</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background-color: #e9f7ef;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
      }

      .form-container {
        background-color: #ffffff;
        padding: 40px 50px;
        border-radius: 16px;
        box-shadow: 0 8px 20px rgba(40, 167, 69, 0.1);
        max-width: 550px;
        width: 100%;
      }

      h3 {
        text-align: center;
        color: #1e7e34;
        margin-bottom: 24px;
        font-size: 22px;
      }

      label {
        display: block;
        margin-bottom: 10px;
        font-weight: 600;
        color: #2c3e50;
        font-size: 15px;
      }

      select {
        width: 100%;
        padding: 12px;
        border-radius: 10px;
        border: 2px solid #d4edda;
        background-color: #f8fdf8;
        font-size: 15px;
        color: #333;
        margin-bottom: 20px;
        box-sizing: border-box;
      }

      button {
        margin-top: 10px;
        padding: 12px 16px;
        font-size: 16px;
        background-color: #28a745;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        width: 100%;
        transition: background-color 0.3s ease, box-shadow 0.3s ease;
      }

      button:hover {
        background-color: #218838;
        box-shadow: 0 4px 12px rgba(33, 136, 56, 0.3);
      }
    </style>
  </head>
  <body>
    <div class="form-container">
      <h3>Query 5: Colony Count per Sector</h3>
      <form action="/query5" method="POST">
        <label for="company_name">Select Company:</label>
        <select name="company_name" id="company_name" required onchange="updateSectors()">
          <option value="">-- Select Company --</option>
          <option value="CityWater Solutions">CityWater Solutions</option>
          <option value="MetroWater Services">MetroWater Services</option>
          <option value="Urban Pipeline Management">Urban Pipeline Management</option>
          <option value="Regional Water Authority">Regional Water Authority</option>
          <option value="Municipal Water Works">Municipal Water Works</option>
        </select>

        <label for="sector_name">Select Sector:</label>
        <select name="sector_name" id="sector_name" required>
          <option value="">-- Select Sector --</option>
        </select>

        <button type="submit">Execute Query</button>
      </form>
    </div>

    <script>
      const companyToSectors = {
        "CityWater Solutions": ["North Zone", "South Zone", "East Zone"],
        "MetroWater Services": ["West Zone", "Central Zone"],
        "Urban Pipeline Management": ["Industrial Zone", "Commercial Zone"],
        "Regional Water Authority": ["Residential Zone A", "Residential Zone B"],
        "Municipal Water Works": ["Mixed Use Zone"]
      };

      function updateSectors() {
        const companySelect = document.getElementById("company_name");
        const sectorSelect = document.getElementById("sector_name");
        const selectedCompany = companySelect.value;

        sectorSelect.innerHTML = '<option value="">-- Select Sector --</option>';

        if (companyToSectors[selectedCompany]) {
          companyToSectors[selectedCompany].forEach((sector) => {
            const option = document.createElement("option");
            option.value = sector;
            option.textContent = sector;
            sectorSelect.appendChild(option);
          });
        }
      }
    </script>
  </body>
</html>
